                body {
                    font-family: system-ui, Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
                    font-weight: 300;
                    margin: 0;
                    color: var(--text-color);
                    padding: 0;
                    background-color: var(--background-color);
                    transition: background-color 0.3s ease;
                }

                .container {
                    max-width: 400px;
                    margin: 40px auto 0;
                    padding: 20px 20px 5px;
                    border: 1px solid var(--border-color);
                    background-color: var(--container-background);
                    border-radius: 20px;
                }

                #links-container {
                    padding: 20px;
                    display: none;
                }

                .collection-title {
                    text-align: center;
                    font-size: 24px;
                    font-weight: bold;
                    margin-bottom: 20px;
                }

                .collection-subtitle {
                    text-align: center;
                    font-size: 18px;
                    font-weight: normal;
                    margin-bottom: 20px;
                }

                .links-header {
                    margin-bottom: 10px;
                    font-size: 15px;
                    font-weight: 100;
                }

                .link-container {
                    margin-bottom: 20px;
                    padding: 15px;
                    background-color: var(--background-color);
                    border: 1px solid var(--border-color);
                    border-radius: 10px;
                    overflow: hidden;
                    word-wrap: break-word;
                    white-space: normal;
                }

                .link-container h4 {
                    margin: 0;
                    color: var(--text-color);
                }

                .link-container a {
                    text-decoration: none;
                    color: var(--link-color);
                }

                .link-container a:hover {
                    color: var(--link-hover-color);
                }

                .view-count {
                    font-size: small;
                    color: var(--text-color);
                    text-align: center;
                }

                .error-message {
                    color: var(--error-color);
                    font-size: 16px;
                    margin-top: 10px;
                }

                .link-button {
                    display: block;
                    width: 90%;
                    background-color: var(--primary-color);
                    color: white;
                    padding: 15px;
                    border: 2px solid var(--primary-color);
                    border-radius: 100px;
                    cursor: pointer;
                    text-align: center;
                    text-decoration: none;
                    font-size: 16px;
                    margin-top: 20px;
                    transition: border 0.3s ease-in-out, transform 0.3s ease-in-out;

                }

                .link-button:hover {
                    border: 2px solid var(--primary-dark-color);
                }

                .source-id-input-box {
                    width: 94%;
                    background-color: var(--background-color);
                    height: 20px;
                    color: var(--text-color);
                    padding: 10px;
                    border: 1px solid #e0e0e0;
                    border-radius: 15px;
                    font-size: 18px;
                    text-align: center;
                    margin-bottom: 10px;
                    font-size: 15px;
                    margin-top: 25px;
                }

                .source-id-input-box:focus {
                    border: 2px solid var(--primary-color);
                    outline: none;
                }

                .source-id-input-box::placeholder {
                    color: #ccc;
                }

                button[type="submit"] {
                    width: 100%;
                    background-color: var(--submit-button-color);
                    color: #fff;
                    margin-bottom: 20px;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 15px;
                    cursor: pointer;
                    height: 40px;
                    transition: background-color 0.3s ease;
                    font-size: 15px;
                }

                button[type="submit"]:hover {
                    background-color: var(--primary-color);
                }

                .footer-container {
                    position: relative;
                    max-width: 415px;
                    margin: 30px auto;
                    text-align: center;
                    margin-bottom: 30px;
                }

                .footer-nav {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .footer-link {
                    text-decoration: none;
                    color: var(--footer-link-color);
                    transition: color 0.2s ease;
                    font-size: 15px;
                }

                .footer-link:hover {
                    color: var(--footer-link-hover-color);
                }

                .loading-container {
                    display: none;
                    justify-content: center;
                    align-items: center;
                    height: 100px;
                }

                .loading-spinner {
                    width: 30px;
                    height: 30px;
                    border: 10px solid var(--background-color);
                    border-top: 10px solid var(--loading-spinner-color);
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }

                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }

                    100% {
                        transform: rotate(360deg);
                    }
                }

                .links-header-container {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    margin-bottom: 0;
                    font-size: 18px;
                    font-weight: bold;
                }

                .view-count {
                    font-size: small;
                    color: var(--text-color);
                    display: flex;
                    align-items: center;
                    margin: 0;
                }

                .view-count-p {
                    position: relative;
                    right: 0;
                    top: 0;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                }

                #close-demo-btn {
                    padding: 20px !important;
                    width: 80%;
                }

                /* From Uiverse.io by vinodjangid07 */
                .create-link-collection {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 8px 28px;
                    background-color: #5170FF;
                    border: 5px solid #a5b5fc;
                    color: white;
                    gap: 8px;
                    width: 100%;
                    border-radius: 50px;
                    cursor: pointer;
                    transition: all 0.3s;
                    text-decoration: none;
                    margin-bottom: 10px;
                }
                .create-link-collection-text {
                    font-size: 1.4em;
                    font-weight: 700;
                    letter-spacing: 1px;
                }
                .create-link-collection-svg {
                    padding-top: 5px;
                    height: 100%;
                    width: fit-content;
                }
                .create-link-collection-svg svg {
                    width: 50px;
                    height: 30px;
                }
                .create-link-collection:hover {
                    background-color: #3C55C4;
                }
                .create-link-collection:hover .svg svg {
                    animation: jello-vertical 0.9s both;
                    transform-origin: left;
                }

                .big-404 {
                    font-size: 120px;
                    font-weight: bold;
                    color: var(--error-color);
                    text-align: center;
                    margin-top: 50px;
                    animation: fadeIn 1s;
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                    }
                    to {
                        opacity: 1;
                    }
                }

                .create-link-collection.visible {
                    display: block !important;
                }

                .image-selector1 {
                    max-width: 800px;
                    margin: 20px auto;
                    width: 100%;
                    padding: 0 15px;
                    box-sizing: border-box;
                }
                .options-container1 {
                    display: grid;
                    align-items: left;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    width: 100%;
                }
                @media (max-width: 768px) {
                    .options-container1 {
                        grid-template-columns: 1fr;
                    }
                }
                .option-card1 {
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    overflow: hidden;
                    cursor: pointer;
                    background-color: #ffffff;
                    width: 100%;
                    box-sizing: border-box;
                }
                .option-card1:hover {
                    border-color: #cbd5e0;
                }
                .option-image1 {
                    width: 100%;
                    height: auto;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                }
                .option-image1 img {
                    max-width: 100%;
                    height: auto;
                    object-fit: contain;
                }
                .option-title1 {
                    padding: 8px 12px;
                    text-align: left;
                    color: #000000;
                    background-color: #ffffff;
                    font-weight: 500;
                    border-top: 1px solid #ddd;
                    word-wrap: break-word;
                }
                .hidden-select1 {
                    display: none;
                }
                hr {
                    border: none;
                    margin-top: 20px;
                    height: 1px;
                    background-color: var(--border-color);
                }
                .option-container {
                    display: none;
                    gap: 15px;
                    margin-bottom: 15px;
                    margin-top: 20px;
                    flex-wrap: wrap;
                }

                .dot {
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    cursor: pointer;
                    border: 3px solid rgba(0, 0, 0, 0.1);
                    transition: transform 0.2s, border-color 0.2s;
                }

                .dot.selected {
                    border: 3px solid var(--primary-dark-color) !important;
                }

                #downloadButton {
                    margin-right: 5px;
                    background-color: var(--container-background);
                    padding: 5px 8px;
                    border: 1px solid var(--border-color);
                    border-radius: 100px;
                    cursor: pointer;
                    display: none;
                }

                #reportButton {
                    margin-right: 0;
                    background-color: var(--container-background);
                    padding: 5px 8px;
                    border: 1px solid var(--border-color);
                    border-radius: 100px;
                    cursor: pointer;
                    display: none;
                }

                .bottom-container {
                    max-width: 420px;
                    margin: 10px auto;
                    border: none;
                    background-color: none;
                    display: flex;
                    justify-content: flex-end;
                }

                .demo-options-container {
                    max-width: 400px;
                    margin: 10px auto;
                    border: 1px solid #ddd;
                    padding: 20px 20px 5px;
                    background-color: #ffffff;
                    display: none;
                    justify-content: flex-end;
                    border-radius: 20px;
                }

                .demo-options-container p {
                    color: #000;

                }
                .demo-options-container .demo-options-container-h2 {
                    color: #000 !important;
                    margin-top: 0;

                }

                .tooltip {
                    position: absolute;
                    background-color: var(--container-background);
                    color: var(--text-color);
                    padding: 5px 10px;
                    border-radius: 20px 5px 20px 20px;
                    border: 1px solid var(--border-color);
                    font-size: 14px;
                    z-index: 50;
                    opacity: 0;
                    transition: opacity 0.3s;
                    transform: translateX(-80px) translateY(35px);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }

                #reportModal {
                    display: none;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
                    width: 90%;
                    max-width: 420px;
                    z-index: 1000;
                    margin: 40px auto 0;
                    padding: 20px;
                    border: 1px solid var(--border-color);
                    background-color: var(--container-background);
                    border-radius: 20px;

                }

                #modalOverlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.32);
                    z-index: 999;
                }

                #reportModal h2 {
                    margin: 0 0 15px;
                    color: var(--text-color);
                }

                #reportForm label {
                    font-weight: bold;
                    display: block;
                    margin-bottom: 10px;
                    color: var(--text-color);
                    text-align: left;
                }

                #reportForm textarea {
                    width: 95%;
                    padding: 10px;
                    font-family: system-ui, Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    font-size: 14px;
                    resize: none;
                    background-color: var(--background-color);
                    color: var(--text-color);
                }

                #reportForm textarea:active {
                    border: 2px solid var(--send-report-btn);
                    outline: 0 solid var(--send-report-btn);
                }

                #reportForm textarea:focus {
                    border: 2px solid var(--send-report-btn);
                    outline: 0 solid var(--send-report-btn);
                }

                #reportForm {
                    text-align: right;
                }

                #reportForm button {
                    padding: 10px 15px;
                    font-size: 14px;
                    border-radius: 5px;
                    margin-left: 10px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                #sendReport {
                    background-color: var(--send-report-btn);
                    color: white;
                    border: 1.5px solid var(--send-report-btn);
                }

                #closeModal {
                    border: 1.5px solid var(--send-report-btn);
                    background-color: var(--background-color);
                    color: var(--text-color);
                }

                #closeModal:hover {
                    background-color: var(--close-btn-hover);
                }
            </style>
        </head>

        <body>
            <div class="demo-options-container">

                <div class="image-selector1">

                            class="option-card1"
                            data-value="link list"
                            onclick="window.location.href = '/view.html?pin=1234'">
                            <div class="option-image1" style="border: 2px solid transparent;">
                                <img src="/img/example-link-list.jpg" loading="lazy" alt="Link List Preview"></div>
                            <div class="option-title1">Link List</div>
                        </div>
                        <div
                            class="option-card1"
                            data-value="buttons"
                            onclick="window.location.href = '/view.html?pin=2345'">
                            <div class="option-image1" style="border: 2px solid transparent;">
                                <img src="/img/example-buttons.jpg" loading="lazy" alt="Buttons Preview"></div>
                            <div class="option-title1">Buttons</div>
                        </div>
                    </div>
                    <div>
                        <div class="option-container">
                            <div
                                class="dot"
                                data-theme="root"
                                style="background-color: #5170FF; border: 3px solid #5170FF; "
                                onclick="applyTheme('root')"></div>
                            <div
                                class="dot"
                                data-theme="light"
                                style="background-color: #f0f0f0; border: 3px solid #f0f0f0;"
                                onclick="applyTheme('light')"></div>
                            <div
                                class="dot"
                                data-theme="dark"
                                style="background-color: #555555; border: 3px solid #555555;"
                                onclick="applyTheme('dark')"></div>
                            <div
                                class="dot"
                                data-theme="blue"
                                style="background-color: #c6ddfb; border: 3px solid #c6ddfb;"
                                onclick="applyTheme('blue')"></div>
                            <div
                                class="dot"
                                data-theme="orange"
                                style="background-color: #fcddc7; border: 3px solid #fcddc7;"
                                onclick="applyTheme('orange')"></div>
                            <div
                                class="dot"
                                data-theme="green"
                                style="background-color: #e0f2e0; border: 3px solid #e0f2e0;"
                                onclick="applyTheme('green')"></div>
                            <div
                                class="dot"
                                data-theme="pink"
                                style="background-color: #f9d4ed; border: 3px solid #f9d4ed;"
                                onclick="applyTheme('pink')"></div>
                        </div>
                    </div>
                    <div style="height: 20px;"></div>
                    <div class="close-demo-btn">
                        <a href="/create.html" style="text-decoration: none;">
                            <button id="create-link-collection" class="create-link-collection">
                                <span class="create-link-collection-text">Get started</span>
                                <span class="create-link-collection-svg">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="50"
                                        height="15"
                                        viewbox="0 0 38 15"
                                        fill="none">

                <script>
                    const linksContainer = document.getElementById('links-container');
                    const errorMessageContainer = document.getElementById('error-message');
                    const enterPinButton = document.getElementById('enter-pin-button');
                    const pinForm = document.getElementById('pin-form');
                    const pinInput = document.getElementById('pin-input');
                    const loadingContainer = document.getElementById('loading');

                    function getUrlParameter(name) {
                        name = name
                            .replace(/[$$]/, '\\[')
                            .replace(/[$$]/, '\\]');
                        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                        const results = regex.exec(location.search);
                        return results === null
                            ? ''
                            : decodeURIComponent(results[1].replace(/\+/g, ' '));
                    }

                    let fetchedData = null;

                    function fetchLinks(pin) {
                        const demoContent = {

                        if (demoContent[pin]) {

                            if (data.colorScheme) {
                                changeColorScheme(data.colorScheme);
                            }
                            displayLinks(data);
                            fetchedData = data;
                            return Promise.resolve(data);
                        }

                        if (fetchedData !== null) {
                            downloadAsCSV(fetchedData);
                            return Promise.resolve(fetchedData);

                        return fetch(

                    function display404(errorMessageHtml) {
                        const errorContainer = document.getElementById('errorContainer');
                        errorContainer.style.display = 'block';
                    }

                    function changeColorScheme(colorScheme) {
                        document.documentElement.className = '';

                        if (colorScheme) {
                            document
                                .documentElement
                                .classList
                                .add(colorScheme);

                            if (colorScheme === 'dark') {
                                const downloadIconElement = document.querySelector('.download-icon');
                                if (downloadIconElement) {
                                    downloadIconElement.src = '/img/download-icon-light.png';
                                }

                                const viewCountElement = document.querySelector('.view-count-icon');
                                if (viewCountElement) {
                                    viewCountElement.src = '/img/views-icon-light.png';
                                }

                            }
                        }
                    }

                    function displayLinks(data) {
                        document.title = data.collectionTitle;
                        linksContainer.innerHTML = '';

                        const collectionTitle = document.createElement('h2');
                        collectionTitle.className = 'collection-title';
                        collectionTitle.textContent = data.collectionTitle;
                        linksContainer.appendChild(collectionTitle);

                        const collectionSubtitle = document.createElement('h3');
                        collectionSubtitle.className = 'collection-subtitle';
                        collectionSubtitle.textContent = data.collectionSubtitle;
                        linksContainer.appendChild(collectionSubtitle);

                        const headerContainer = document.createElement('div');
                        headerContainer.className = 'links-header-container';

                        const linksHeader = document.createElement('p');
                        linksHeader.textContent = 'Links:';
                        headerContainer.appendChild(linksHeader);
                        const urlParams = new URLSearchParams(window.location.search);
                        const pin = urlParams.get('pin');

                        const viewCount = document.createElement('p');
                        viewCount.className = 'view-count';
                        viewCount.innerHTML = `
                <img src="/img/views-icon.png" height="17px" width="17px" style="vertical-align: middle; margin-right: 5px;" class="view-count-icon">
                ${data.viewCount}
            `;
                        headerContainer.appendChild(viewCount);

                        linksContainer.appendChild(headerContainer);

                        const isTypeT2 = data.type === 'buttons';

                        if (!isTypeT2) {}

                        data
                            .links
                            .forEach((link) => {
                                if (isTypeT2) {
                                    const button = document.createElement('a');
                                    button.className = 'link-button';
                                    button.href = link.link;
                                    button.target = '_blank';
                                    button.textContent = link.title;
                                    linksContainer.appendChild(button);
                                } else {
                                    const linkContainer = document.createElement('div');
                                    linkContainer.className = 'link-container';

                                    const linkTitle = document.createElement('h4');
                                    linkTitle.textContent = link.title;
                                    linkContainer.appendChild(linkTitle);

                                    const linkAnchor = document.createElement('a');
                                    linkAnchor.href = link.link;
                                    linkAnchor.target = '_blank';
                                    linkAnchor.textContent = link.link;
                                    linkContainer.appendChild(linkAnchor);

                                    linksContainer.appendChild(linkContainer);
                                }
                            });

                        linksContainer.style.display = 'block';
                        downloadButton.style.display = 'block';
                        reportButton.style.display = 'block';
                        pinForm.style.display = 'none';
                        changeIcons();

                    }

                    function changeIcons() {
                        const colorScheme = document
                            .documentElement
                            .classList
                            .contains('dark')
                                ? 'dark'
                                : 'light';

                        let downloadIconSrc = '/img/download-icon.png';
                        let viewCountIconSrc = '/img/views-icon.png';
                        let reportIconSrc = '/img/report-icon.png';

                        if (colorScheme === 'dark') {
                            downloadIconSrc = '/img/download-icon-light.png';
                            viewCountIconSrc = '/img/views-icon-light.png';
                            reportIconSrc = '/img/report-icon-light.png';
                        } else if (![
                            'light',
                            'root',
                            'blue',
                            'orange',
                            'pink',
                            'green'
                        ].some(theme => document.documentElement.classList.contains(theme))) {
                            downloadIconSrc = '/img/download-icon.png';
                            viewCountIconSrc = '/img/views-icon.png';
                            let reportIconSrc = '/img/report-icon.png';
                        }

                        const downloadIconElement = document.querySelector('.download-icon');
                        const viewCountElement = document.querySelector('.view-count-icon');
                        const reportIconElement = document.querySelector('.report-icon');

                        if (downloadIconElement) {
                            downloadIconElement.src = downloadIconSrc;
                        }
                        if (viewCountElement) {
                            viewCountElement.src = viewCountIconSrc;
                        }
                        if (reportIconElement) {
                            reportIconElement.src = reportIconSrc;
                        }
                    }

                    function displayError(message) {
                        errorMessageContainer.textContent = message;
                        errorMessageContainer.style.display = 'block';
                        linksContainer.style.display = 'none';
                        pinForm.style.display = 'block';
                    }

                    window.onload = function () {
                        const pin = getUrlParameter('pin');
                        if (pin.length === 4) {
                            fetchLinks(pin);
                        } else {
                            displayError('Please enter a source pin.');
                        }

                    };

                    pinForm.addEventListener('submit', function (e) {
                        e.preventDefault();
                        const enteredPin = pinInput
                            .value
                            .trim();
                        if (enteredPin.length === 4) {
                            window.location.search = `?pin=${enteredPin}`;
                        } else {
                            displayError('Please enter a valid 4-digit PIN.');
                        }
                    });

                    const urlParams = new URLSearchParams(window.location.search);
                    const pin = urlParams.get('pin');

                    if (pin === '1234' || pin === '2345') {
                        document
                            .querySelector('.image-selector1')
                            .style
                            .display = 'block';
                        document
                            .querySelector('.option-container')
                            .style
                            .display = 'flex';
                        document
                            .querySelector('.create-link-collection')
                            .style
                            .display = 'flex';
                        document
                            .querySelector('.demo-options-container')
                            .style
                            .display = 'flex';

                        if (pin === '1234') {
                            document
                                .querySelector('.option-card1[data-value="link list"] ')
                                .style
                                .border = '2px solid #5271FF';
                        } else if (pin === '2345') {
                            document
                                .querySelector('.option-card1[data-value="buttons"]')
                                .style
                                .border = '2px solid #5271FF';
                        }
                    } else {
                        document
                            .querySelector('.image-selector1')
                            .style
                            .display = 'none';
                    }
                    function applyTheme(theme) {
                        document.documentElement.className = '';

                        if (theme && theme !== 'root') {
                            document
                                .documentElement
                                .classList
                                .add(theme);
                        }

                        document
                            .querySelectorAll('.dot')
                            .forEach(dot => dot.classList.remove('selected'));
                        document
                            .querySelector(`.dot[data-theme="${theme.replace('theme-', '')}"]`)
                            .classList
                            .add('selected');
                        changeIcons();

                    }

                    applyTheme('root');

                    function downloadAsCSV(data) {
                        const rows = data
                            .links
                            .map(link => {
                                const title = link
                                    .title
                                    .replace(/,/g, ' ');
                                return [title, link.link];
                            });
                        rows.unshift(['Title', 'URL']);

                        const csvContent = rows
                            .map(row => row.join(','))
                            .join('\n');

                        const downloadLink = document.createElement('a');
                        downloadLink.setAttribute(
                            'href',
                            'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent)
                        );
                        downloadLink.setAttribute('download', `${data.collectionTitle}.csv`);

                        document
                            .body
                            .appendChild(downloadLink);
                        downloadLink.click();
                        document
                            .body
                            .removeChild(downloadLink);
                    }

                    document
                        .getElementById('downloadButton')
                        .addEventListener('click', () => {
                            fetchLinks(pin);
                        });

                    const downloadButton = document.getElementById('downloadButton');
                    const tooltip = document.getElementById('tooltip');

                    downloadButton.addEventListener('mouseover', () => {
                        tooltip.style.opacity = 1;
                    });

                    downloadButton.addEventListener('mouseout', () => {
                        tooltip.style.opacity = 0;
                    });

                    document
                        .getElementById('reportButton')
                        .addEventListener('click', function () {
                            document
                                .getElementById('modalOverlay')
                                .style
                                .display = 'block';
                            document
                                .getElementById('reportModal')
                                .style
                                .display = 'block';
                        });

                    document
                        .getElementById('closeModal')
                        .addEventListener('click', function () {
                            document
                                .getElementById('modalOverlay')
                                .style
                                .display = 'none';
                            document
                                .getElementById('reportModal')
                                .style
                                .display = 'none';
                        });

                    document
                        .getElementById('sendReport')
                        .addEventListener('click', function () {
                            var pin = getUrlParameter('pin');
                            var message = document
                                .getElementById('message')
                                .value;

                            if (!message.trim()) {
                                alert('Please enter a message before sending.');
                                return;
                            }

                            var form = document.createElement('form');
                            form.method = 'POST';
                            form.action = 'https://script.google.com/macros/s/AKfycbzL8UZSKef1HztYFa6HeNz7bgVQfX2U-_wR6d3' +
                                    'mTiklA1noVVmeb0BuEdbw7blZ0r8S/exec';

                            var inputPin = document.createElement('input');
                            inputPin.type = 'hidden';
                            inputPin.name = 'link';
                            inputPin.value = pin;
                            form.appendChild(inputPin);

                            var inputSource = document.createElement('input');
                            inputSource.type = 'hidden';
                            inputSource.name = 'source';
                            inputSource.value = 'Refhoster - Report link collection';
                            form.appendChild(inputSource);

                            var inputMessage = document.createElement('input');
                            inputMessage.type = 'hidden';
                            inputMessage.name = 'message';
                            inputMessage.value = message;
                            form.appendChild(inputMessage);

                            document
                                .body
                                .appendChild(form);
                            form.submit();

                            document
                                .getElementById('modalOverlay')
                                .style
                                .display = 'none';
                            document
                                .getElementById('reportModal')
                                .style
                                .display = 'none';
                            alert('Report sent successfully!');
                        });

                    const reportButton = document.getElementById('reportButton');
                    const reportModal = document.getElementById('reportModal');
                    const modalOverlay = document.getElementById('modalOverlay');
                    const closeModal = document.getElementById('closeModal');

                    reportButton.addEventListener('click', () => {
                        reportModal.style.display = 'block';
                        modalOverlay.style.display = 'block';
                    });

                    closeModal.addEventListener('click', () => {
                        reportModal.style.display = 'none';
                        modalOverlay.style.display = 'none';
                    });

                    modalOverlay.addEventListener('click', () => {
                        reportModal.style.display = 'none';
                        modalOverlay.style.display = 'none';
                    });
                </script>
